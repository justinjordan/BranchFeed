<div id="topPanel">
    <div id="logo"></div>
    <div id="userPanel">
        <ul>
            <li class="userHandle">{{user.handle}}</li>
            <li class="userNavItem"><a ng-click="logout()">sign out</a></li>
        </ul>
    </div><!-- end #userPanel -->
</div><!-- end #topPanel -->

<!-- Group List -->
<div id="leftPanel">

    <div id="groupPanel">

        <div class="groupButton" ng-repeat="group in user.groups" ng-click="selectGroup(group)" ng-class="{gb_selected: group==user.selected_group}">{{group}}</div>
        <div id="groupAddButton"></div>

    </div><!-- end #groupPanel -->

</div><!-- end #leftPanel -->

<!-- Member List -->
<div id="rightPanel">

    <div id="memberPanel">
        <ul>
            <li class="header">Group Members</li>
            <li ng-repeat="member in groupMembers">{{member.handle}}</li>
        </ul>
    </div><!-- end #memberPanel -->

</div><!-- end #rightPanel -->

<div id="mainContainer">
    <div id="content">

        <div id="postForm" class="post">
            <form ng-submit="submitPost(selected_group, postform.content)">
                <div id="postFormInput">
                    <textarea ng-model="postform.content"></textarea>
                </div>
                <div id="postFormAction">
                    <input type="submit" value="Post"/>
                </div>
            </form>
        </div><!-- #postForm -->

        <!-- TODO: make this appear... <div class="alert">No messages exist for this group.</div> -->
        
        <div class="alert" ng-if="posts.length==0">No messages exist for this group.</div>
        
        <div class="post" ng-repeat="post in posts">
            <!-- TODO: make this appear... <div class="postActions"><a href="removepost.php?id=USER_ID_GOES_HERE">X</a></div>-->
            <h2 class="postName">{{post.user_handle}}</h2>
            <aside class="postDate">{{post.date | date:'medium'}}</aside>
            <p>{{post.content}}</p>
        </div>


    </div><!-- end #content -->
</div><!-- end #container -->
