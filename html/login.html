<div id="mainContainer">

    <div id="loginForm" class="formDiv">
        <form ng-submit="login(loginform.user, loginform.pass)">
            <h2>Login</h2>
            <div class="formInput">
                <p class="errorMsg">{{loginErrorMsg}}</p>
                <p>
                    <label>Username</label>
                    <input type="text" ng-model="loginform.user" id="loginUser"/>
                </p>
                <p>
                    <label>Password</label>
                    <input type="password" ng-model="loginform.pass"/>
                </p>
            </div>
            <div class="formAction">
                <input type="submit" value="Login"/>
            </div>
        </form>
    </div><!-- end #loginForm -->

    <div id="registerForm" class="formDiv">
        <form ng-submit="register(registerForm.user, registerForm.email, registerForm.pass1, registerForm.pass2)">
            <h2>Register</h2>
            <div class="formInput">
                <p class="errorMsg">{{registerErrorMsg}}</p>
                <p>
                    <label>Username</label>
                    <input type="text" ng-model="registerForm.user"/>
                </p>
                <p>
                    <label>Email</label>
                    <input type="text" ng-model="registerForm.email"/>
                </p>
                <p>
                    <label>Password</label>
                    <input type="password" ng-model="registerForm.pass1"/>
                </p>
                <p>
                    <label>Confirm Password</label>
                    <input type="password" ng-model="registerForm.pass2"/>
                </p>
            </div>
            <div class="formAction">
                <input type="submit" value="Register"/>
            </div>
        </form>
    </div><!-- end #loginForm -->

</div><!-- end #mainContainer -->
